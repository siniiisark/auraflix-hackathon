<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Streamify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #333;
            color: #fff;
            outline: none;
        }
        .login-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #c00710;
        }
        .back-btn {
            display: block;
            margin-top: 15px;
            color: #e50914;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In to Streamify</h2>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button class="login-btn">Sign In</button>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
